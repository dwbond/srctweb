<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title> {% block title %} {% endblock %} </title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/static/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="/static/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <link rel="icon" href="/assets/img/favicon.ico">
    <meta name="description" content="Mason SRCT is a student organization at George Mason University that establishes and maintains systems which provide specific services for Mason's community.">
  </head>

  <body>
    <div id="wrap">
      {% include 'layouts/navbar.html' %}
      
      {% if renderHead %}
        <div id="banner">
          <div class="container">
            <div class="row">
              <div class="col-lg-12 page-header">
                <h1><strong> {% block pagetitle %} {% endblock %}</strong></h1>
                <p class="lead"> {% block description %} {% endblock %} </p>
              </div>
            </div>
          </div>
        </div>
      {% endif %}
      
      {% block jumbotron %}
      {% endblock %}

      <div class="container">
        {% block content %}
        {% endblock %}
      </div>
    </div>

    <div id="footer">
      {% include 'layouts/footer.html' %}
    </div>

    <script src="/static/js/jquery-2.0.3.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
  </body>

</html>

    <link href="/static/css/style.css" rel="stylesheet">
    <link rel="icon" href="/static/img/favicon.ico">

    <meta name="description" content="Mason SRCT is a student organization at George Mason University that establishes and maintains systems which provide specific services for Mason's community.">
    <title> {% block title %} {% endblock %} </title>
  </head>

  <body>
    <div id="wrap">
    {% include 'layouts/navbar.html' %}

    {% if renderHead %}
    <div id="banner">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 page-header">
            <h1><strong> {% block pagetitle %} {% endblock %}</strong></h1>
            <p class="lead"> {% block description %} {% endblock %} </p>
          </div>
        </div>
      </div>
    </div>
    {% endif %}
    
     {% block jumbotron %}
     {% endblock %}

    <div class="container">
        {% block content %}
        {% endblock %}

    </div>
    </div>

    <div id="footer">
      {% include 'layouts/footer.html' %}
    </div>

    <script src="/static/js/jquery-2.0.3.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>

    <!-- Piwik -->
    <script type="text/javascript">
      var _paq = _paq || [];
      _paq.push(["trackPageView"]);
      _paq.push(["enableLinkTracking"]);
    
      (function() {
        var u=(("https:" == document.location.protocol) ? "https" : "http") + "://whatsopen.gmu.edu/analytics/";
        _paq.push(["setTrackerUrl", u+"piwik.php"]);
        _paq.push(["setSiteId", "2"]);
        var d=document, g=d.createElement("script"), s=d.getElementsByTagName("script")[0]; g.type="text/javascript";
        g.defer=true; g.async=true; g.src=u+"piwik.js"; s.parentNode.insertBefore(g,s);
      })();
    </script>
    <!-- End Piwik Code -->

  </body>
</html>
